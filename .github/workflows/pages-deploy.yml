name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          enablement: true   # ensure Pages is set to use GitHub Actions

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Build Jekyll site (verbose)
        run: |
          echo "üîß Building Jekyll site..."
          bundle exec jekyll build \
            --verbose \
            --destination "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Inspect generated files
        run: |
          echo "üìÇ Contents of generated site:"
          ls -R "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Run HTMLProofer (non-blocking)
        continue-on-error: true   # disable once all broken links are fixed
        run: |
          echo "üîç Validating HTML with HTMLProofer..."
          bundle exec htmlproofer "_site${{ steps.pages.outputs.base_path }}" \
            --disable-external \
            --check-html \
            --allow-hash-href \
            --ignore-missing-alt \
            --verbose

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
